    <div class="container my-3">
        <h1>Geeky Library</h1>
        <hr>
        <form id="libraryform" onclick="showbooks()">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="book_name" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                checked>
                            <label class="form-check-label" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="programming">
                            <label class="form-check-label" for="programming">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="cooking">
                                Cooking
                            </label>
                        </div>
                    </div>
                </div>
                </fieldset>
                <button type="Submit" class="btn btn-primary my-3 but" id="addbtn" >Add Book</button>
                </form><button type="button" class="btn btn-primary but" id="deletebtn">Delete Book</button>
                <br>
                <br>
                <div id="heading">
                  <h1>Your Books</h1></div>
            <div id="table" style="height:40em; overflow: scroll;">
                <div id="conditional">
               <table class="table">
  <thead>
    <tr class="row1">
      <th scope="col">Book</th>
      <th scope="col">Author</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>
  <tbody id="table_body" >
    
  </tbody>
</table>
