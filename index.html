  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./addbook.css" />
    <title>Welcome to Geeky Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="./index.html">Geeky Library</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active link">
            <a class="nav-link" href="./index.html">Home </a>
          </li>
          <li class="nav-item active link">
            <a class="nav-link" href="./addbook.html">Add books</a>
          </li>
          <li class="nav-item active link">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="mb-3 my-3 mx-3">
        <label for="bookname" class="form-label">Search Book</label>
        <input
          type="text"
          class="form-control"
          id="searchTxt"
          placeholder="Search Book name, Author Name or Genre"
        />
      </div>
    </div>
    <div id="heading" style="margin-left: 50px">
      <h1>Available Books</h1>
    </div>
    <div id="table" class="mx-5" style="height: 45em; overflow: scroll">
      <div id="conditional">
        <table class="table">
          <thead>
            <tr class="row1">
              <th scope="col">Book</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
